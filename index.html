<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">

        <style>
        body {
            font-family:'Century Gothic', 'Didact Gothic', 'Inter';
            background-image: url('background.png');
            background-attachment: fixed;
            background-size: cover;
        }
        .flex-container {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content:center;
            font-size: 2cm;
        }
        .flex-container > div {
            color: #FFFFFF;
            font-size: 50px;
            margin-left: 25px;
            margin-right: 25px;
            margin-top: 4px;
        }
        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            color: white;
        }
        .left {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 3%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        .right {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 97%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        .traaays {
            font-size: 4.5cm;
        }
        </style>
    </head>
<body>
    <div class="center">
        <div class="traaays">
            <p>traaays</p>
        </div>
    </div>
    <div class="center">
        <p style="margin-top: 210px; font-size: 0.65cm;">i hate html and css.</p>
    </div>
                
    <div class="flex-container">
        <div>Video Editing</div>
        <div>Thumbnails</div>
        <div>Games</div>
        <div>Contact</div>
        <div>About</div>
    </div> 
    
    <input type="image" id="myimage" src="leftarrow.png" class="left" />
    <input type="image" id="myimage" src="rightarrow.png" class="right" />
</body>
</html>
